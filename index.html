<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Christmas Light</title>
  </head>

  <body>
    <div class="mainContainer">
      <section class="light-bulbs">
        <div class="light-bulb theme-color-one"></div>
        <div class="light-bulb theme-color-two"></div>
        <div class="light-bulb theme-color-three"></div>
        <div class="light-bulb theme-color-four"></div>
        <div class="light-bulb theme-color-five"></div>
        <div class="light-bulb theme-color-six"></div>
      </section>

      <div class="buttons-container">
        <div class="button-top">
          <button class="buttonOn">On</button>
          <button class="buttonOff">Off</button>
        </div>
        <div class="button-bottom">
          <input class="inputSpeed" type="number" />
          <button class="buttonRun">Run</button>
        </div>
      </div>
    </div>

    <script src="./src/js/main.js"></script>
  </body>
</html>
